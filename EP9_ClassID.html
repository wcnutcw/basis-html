<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            color: red;
        }
        .a{                               
            color: blue;
        }
        #a{
            color: pink;
        }
        .b{
            color: green;
        }
    </style>
</head>
<body>                                             <!-- # คือระบุ id-->

    <h1 class="b">Nut</h1>
    <p class="a">Nut</p>
    <p id="a">Nut</p>
    <p id="d">Nut</p>
    <p id="c">Nut</p>

    <div class="a">
        HTML JAVA
    </div>
    <span class="b">
        SAOP
    </span>
</body>
</html>
