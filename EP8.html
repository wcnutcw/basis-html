<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <style>
        div{
            border: 2px solid red;
        }
        span{
            border: 2px solid green;
        }
    </style>
<body>
    <h1>Block VS Inline</h1>

    <span>HelloNut</span>
    <span>HelloNut</span>
    <span>HelloNut</span>
    <hr>
    <div>HelloNut</div>
    <div>HelloNut</div>
    <div>HelloNut</div>
</body>
</html>
