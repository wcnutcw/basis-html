<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <style>     
        div{
            border:1px solid black;  
        }
        span{
            border: 1px solid green;
        }

    </style>
</head>
<body>
    <span style="color: red;">
        <h1>HTML5</h1>
        <p>Hello World</p>
        
    </span>
    <span style="color:rgb(0, 255, 42);">
        <h1>CSS</h1>
        <p>Hi Wolrd</p>
    </span>
    <div style="color: aqua;">
        <h1>Hi</h1>
    </div>
    <span>Nut</span>   <!-- span ไม่ขึ้นบรรทัดใหม่ -->
    <span>Nut</span>
    <span>Nut</span>
    <div>Nut</div>   <!-- div ขึ้นบรรทัดใหม่ -->
    <div>Nut</div>
    <div>Nut</div>
</body>
</html>
